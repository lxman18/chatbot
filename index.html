<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual Group Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #ece5dd;
    }

    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
    }

    .chat-bubble {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }

    .self {
      background-color: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }

    .other {
      background-color: #f1f0f0;
      margin-right: auto;
      text-align: left;
    }

    .author {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      align-items: center;
      gap: 10px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    input[type="text"] {
      flex: 1;
    }

    button {
      padding: 10px 20px;
      background-color: #075e54;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #064c46;
    }
  </style>
</head>
<body>

  <div class="chat-header">Manual Group Chat (10 Members)</div>

  <div class="chat-container" id="chatContainer"></div>

  <div class="chat-input-area">
    <select id="userSelect">
      <option value="You">You</option>
      <option value="Alice">Alice</option>
      <option value="Bob">Bob</option>
      <option value="Carol">Carol</option>
      <option value="Dave">Dave</option>
      <option value="Eve">Eve</option>
      <option value="Frank">Frank</option>
      <option value="Grace">Grace</option>
      <option value="Heidi">Heidi</option>
      <option value="Ivan">Ivan</option>
      <option value="Judy">Judy</option>
    </select>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const userSelect = document.getElementById("userSelect");
    const messageInput = document.getElementById("messageInput");

    function sendMessage() {
      const user = userSelect.value;
      const message = messageInput.value.trim();
      if (!message) return;

      const bubble = document.createElement("div");
      bubble.className = "chat-bubble " + (user === "You" ? "self" : "other");
      bubble.innerHTML = `<span class="author">${user}</span>${message}`;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      messageInput.value = "";
    }

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
